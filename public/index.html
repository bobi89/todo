<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        #top-bar                { margin-bottom:10px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script><!-- load angular -->
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="core.js"></script>
    <script src="/controllers/main.js"></script>
    <script src="/controllers/auth.js"></script>

    <script src="/services/auth.js"></script>
    <script src="/services/apiInterceptor.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="coreController">
    <ng-include src="'/views/topBar.html'"></ng-include>
    <ng-include src="'/views/content.html'" ng-show="isLoggedIn()" class="ng-hide"></ng-include>
</body>
</html>
