<div class="row" ng-controller="authController">
  <form class="form-inline pull-right">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="formData.name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Password" ng-model="formData.password">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="logIn()">Log in</button>
  </form>
</div>
